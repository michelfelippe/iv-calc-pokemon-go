<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-calc.css">
    <title>Pokémon GO - IV Calc</title>
</head>
<body>
    <fieldset>
        <legend>IV Calc - Pokémon GO</legend>
        <div>
            <label for="ataque">Ataque</label>
            <input type="number" id="ataque">
        </div>
        <div>
            <label for="defesa">Defesa</label>
            <input type="number" id="defesa">
        </div>
        <div>
            <label for="stamina">Stamina</label>
            <input type="number" id="stamina">
        </div>
        <div>
            <button onclick="ivcalc()">Calcular IV</button>
        </div>

        <div id="iv" name="iv"></div>

        <!--<div>
            <label for="iv">Pokémon IV</label>
            <input type="number" id="iv">
        </div>-->
    </fieldset>

    

    <div>
        <a target="_blank" href = "https://www.pokemongo.com/pt-pt/"><img src="pokemon-go-logo.png"></a>
    </div>
   

    <script>
        function ivcalc() {
        var ataque = +document.getElementById('ataque').value;
        var defesa = +document.getElementById('defesa').value;
        var stamina = +document.getElementById('stamina').value;
        var iv = document.getElementById('iv');
        iv.value = (ataque + defesa + stamina) * 2.222;
        iv.innerHTML = `O IV do Pokémon é de: ${iv.value} %!!!`

        if(iv <= 50){
            iv.innerHTML = `0 ESTRELAS !!!` 
        } else if(iv <= 66){
            iv.innerHTML = `1 ESTRELA !!!`
        } else if(iv <= 82){
            iv.innerHTML = `2 ESTRELAS !!!`
        } else if(iv < 99){
            iv.innerHTML = `3 ESTRELAS !!!`
        } else if (iv > 99){
            iv.innerHTML = `Seu Pokémon tem 100% de IV !!!`
        }
        
        } 
    </script>
</body>
</html>
